<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>todoリスト</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- myCSS -->
    <link rel="stylesheet" href="style.css">

    <!-- myJS -->
    <script type="text/javascript" src="todo.js"></script>

    <!-- hamburgerMenu -->
    <script type="text/javascript" src="/hamburgerMenu.js"></script>
    <link rel="stylesheet" href="/hamburgerMenu.css">
</head>

<body onload="init();" class="min-vh-100">

    <main class="main d-flex flex-row min-vh-100 min-vw-100">
        <aside class="sidebar text-white p-0">

            <nav>
                <p class="text-white h3 mb-3 p-5">WordList</p>
            </nav>


            <column class="d-flex flex-column">
                <button class="sidebar-item w-100 m-0">国語</button>
                <button class="sidebar-item w-100 m-0">国語</button>
                <button class="sidebar-item w-100 m-0">国語</button>
                <button class="sidebar-item w-100 m-0">国語</button>
                <button class="sidebar-item w-100 m-0">国語</button>
                <button class="sidebar-item w-100 m-0">+ タグを追加する</button>

            </column>


            <footer class="text-center position-absolute bottom-0 w-100">
                <button class="btn btn-success mb-4">クイズスタート</button>
                <p>@harutiro 2023</p>
            </footer>
        </aside>

        <div class="todo-list w-100 h-100">

            <grid class="container">
                <row class="row justify-content-center">
                    <card class="card word-card text-center justify-content-center">
                        <input type="text" class="form-control mb-2" placeholder="単語を入力してください">
                        <input type="text" class="form-control mb-2" placeholder="意味を入力してください">
                        <button class="btn btn-primary m-0">保存</button>
                    </card>
                </row>
            </grid>

            <grid class="container">
                <row class="row justify-content-center">

                    <card class="card word-card text-center position-relative col-sm-6 col-md-3">
                        <div>
                            <button class="btn icon-button position-absolute start-0 m-2"><i
                                    class="fa icon fa-trash"></i></button>
                            <button class="btn icon-button position-absolute end-0 m-2"><i
                                    class="fa icon fa-trash"></i></button>
                        </div>
                        <div class="word-card-text">
                            <p class="h3">国語</p>
                            <p class="h3">Japanese</p>
                        </div>
                    </card>
                </row>
            </grid>

            <!-- <div class="add-item-area w-100">

            </div>

                <p class="ttl">完了</p>

    </main>


</body>
